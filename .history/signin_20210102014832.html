<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e22536751b.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign In</title>
  </head>
  <body style="background-color: white;">
    <div class="container MM_signInContainer">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 mx-auto text-center mt-3 mb-3">
          <a href="index.html">
            <img
              src="images/logo/Amazon_logo.png"
              alt=""
              width="30%"
              height="auto"
            />
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 mx-auto MM_signInCard">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <p class="fs-3">Sign-In</p>
                  <label for="exampleInputEmail1" class="form-label"
                    >Email or mobile phone number
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>

                <button type="submit" class="btn bg-gradient col-12 mb-3">
                  Continue
                </button>
              </form>
              <span>
                By continuing, you agree to Amazon's
                <a href="#">Conditions of Use</a> and
                <a href="#">Privacy Notice</a>.</span
              >

              <div class="dropdown mt-3">
                <a
                  class="dropdown-toggle"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Need help?
                </a>

                <ul
                  class="dropdown-menu position-relative pt-0 pb-4"
                  aria-labelledby="dropdownMenuLink"
                >
                  <li class="mb-2">
                    <a href="#">Forgot your password?</a>
                  </li>
                  <li>
                    <a href="#">Other issues with Sign-In</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div
          class="col-sm-12 col-md-6 col-lg-4 mx-auto text-center mt-4 mb-2 MM_newToAmazon"
        >
          <p><span> New to Amazon? </span></p>
          <a href="register.html">
            <button type="submit" class="btn bg-gradient col-12 p-1">
              Create your Amazon account
            </button></a
          >
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-12 col-md-8 col-lg-6 mx-auto text-center MM_buttomRights"
        >
          <hr />
          <a href="#">Conditions</a>
          <a href="#">Privacy Notice</a>
          <a href="#">Help</a>
          <p class="mt-3 text-muted">
            Â© 1996-2020, Amazon.com, Inc. or its affiliates
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
