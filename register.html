<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/e22536751b.js"
      crossorigin="anonymous"
    ></script>
    <title>Amazon Clone</title>
  </head>
  <body>
    <div class="container MM_signInContainer">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 mx-auto text-center mt-3 mb-3">
          <a href="/index.html">
            <img
              src="/images/logo/Amazon_logo.png"
              alt=""
              width="30%"
              height="auto"
            />
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 mx-auto MM_signInCard">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <p class="fs-3">Create account</p>
                  <label for="name" class="form-label fw-bold"
                    >Your name
                  </label>
                  <input type="text" class="form-control mb-3" id="name" />
                  <label for="email" class="form-label fw-bold">Email </label>
                  <input
                    type="email"
                    class="form-control mb-3"
                    id="email"
                    aria-describedby="emailHelp"
                  />
                  <label for="password" class="form-label fw-bold"
                    >Password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="At least 6 characters"
                  />
                  <div class="form-text mb-3">
                    <i class="fas fa-info" style="color: rgb(0, 152, 212)"></i>
                    Passwords must be at least 6 characters.
                  </div>
                  <label for="confirm-password" class="form-label fw-bold"
                    >Re-enter password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                  />
                </div>

                <button type="submit" class="btn bg-gradient col-12 mb-3">
                  Create your Amazon account
                </button>
              </form>
              <span>
                By continuing, you agree to Amazon's
                <a href="#">Conditions of Use</a> and
                <a href="#">Privacy Notice</a>.</span
              >

              <hr class="my-4" />

              <span
                >Already have an account?
                <a href="/signin.html"
                  >Sign-In
                  <i
                    class="fas fa-caret-right"
                    style="font-size: 0.7rem"
                  ></i></a
              ></span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div
          class="col-sm-12 col-md-8 col-lg-6 mx-auto text-center MM_buttomRights"
        >
          <hr />
          <a href="#">Conditions</a>
          <a href="#">Privacy Notice</a>
          <a href="#">Help</a>
          <p class="mt-3 text-muted">
            Â© 1996-2020, Amazon.com, Inc. or its affiliates
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
